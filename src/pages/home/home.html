<ion-header>
  <ion-navbar>
    <ion-title>All Products &#12484;</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="goToProductDetailsPage(product)" *ngFor="let product of allProducts">
    <img [src]="product.image">
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="openFilterModal()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
